<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Github</title>
</head>
<body>
    
    <h2> Exploring Github</h2>

    <div>
        <h3> For every other time</h3>
        <p>git add .</p>
        <p>git commit -m "message"</p>
        <p>git push origin main</p>

        <h3> Every single time for a repo</h3>
        <p>git init</p>
        <p>git remote add origin "repo link"</p>
    </div>

</body>
